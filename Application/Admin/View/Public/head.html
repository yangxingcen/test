<head>

    <title>{$shop_seo_config.title}-后台管理系统</title>
    <taglib name="html"/>
    <link rel="stylesheet" href="__CSS__/component-min.css">
    <link rel="stylesheet" href="__CSS__/jbox-min.css">

    <link rel="stylesheet" href="__CSS__/admincommon.css"><!--自定义css-->

    <!--弹出框 1-->
    <link rel="stylesheet" href="__CSS__/alert.css">

    <!--编辑器 1-->
    <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>

<body class="cp-bodybox">
<div class="header">
    <div class="inner clearfix">
        <div class="fl"><a href="{:U('Admin/Index/web_config')}" class="header-logo">
            <img src="__ICO__/logo.png" height="45"> </a>
        </div>
        <div class="header-nav fl">
            <ul class="header-nav-list clearfix">
                <foreach name="node_head_list" item="v">
                    <li class="fl <eq name='head_id' value='$v[id]' >active</eq>">
                        <a href="{:U('/Admin/'.$v[controller].'/'.$v[action])}">{$v['classname']}</a>
                    </li>
                </foreach>
            </ul>
        </div>
        <div class="fr">
            <ul class="header-ctrl clearfix">
                <li class="header-ctrl-item fl">
                    <a href="javascript:;" class="header-ctrl-item-parent">
                        <i class="gicon-user white"></i> <i class="gicon-user"></i> 账户{$Think.session.admin}
                    </a>
                    <ul class="header-ctrl-item-children">
                        <li><a href="{:U('/Admin/Index/updatePwd')}">修改密码</a></li>
                        <li><a href="{:U('/Admin/User/login')}">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <span class="account_inbox_switch fr">
            <a href="javascript:void(0)" class="header_mail"></a>
        </span>
    </div>
</div>
