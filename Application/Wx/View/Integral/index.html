<include file="Public:header"/>


	<script src="__SCRIPT__/mobiscroll.2.13.2.js"></script>
	<link href="__STYLE__/mobiscroll.2.13.2.css" rel="stylesheet" />
	
	<script type="text/javascript">
	$(function () {
		var curr = new Date().getFullYear();
		var opt = {
			'default': {
				theme: 'default',
				mode: 'scroller',
				display: 'modal',
				animate: 'fade'
			},
			'select': {
				preset: 'select'
			},
			'select-opt': {
				preset: 'select',
				group: true,
				width: 50
			}
		}
		$('.demo-test-select').scroller($.extend(opt['select'],opt['default']));
	});
	</script>

</head>

<body>

	<!--  / warpper  -->
	<div class="warpper" style="padding-bottom: 0%;">

		<div class="integral1 clearfix">
			<a href="javascript:history.go(-1)">
				<div class="screening_btn1">
					<span></span>
				</div>
			</a>
			<div class="tegral">积分商城</div>
			<div class="pro_share1">

				<div class="pro_share_rig">

					<span></span>

					<div class="message" style="display: none;"><ul class="message_ul">
								<include file="Public:left"/>
							</ul>
						<div class="triangle">

						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="partic">
			<div class="swiper-container swiper1">
				<div class="swiper-wrapper">
				<volist name="banner" id="vo">
					<div class="swiper-slide"><img src="{$vo.pic}" width="100%"></div>
				</volist>
				</div>

				<div class="pagination pagination_gr"></div>
			</div>
		</div>
		<div class="integral_top clearfix">
			<div class="integral_top_left">我的积分: <span>{$integral}</span><img src="__IMAGES__/iti1.png" width="25"></div>
			<div class="integral_top_right"><a href="/wx_integral_info.html">积分明细</a></div>
		</div>
		<div class="integral_sx">
			<div class="integral_sx_t clearfix">
				<div class="integral_sx_ton"><a href="/wx_integral.html"><img src="__IMAGES__/init1.png">
					<div>全部</div>
				</a></div>
				<volist name="in_type" id="vo">
					<div class="integral_sx_ton"><a href="/wx_integral.html?id={$vo.id}"><img src="{$vo.pic_logo}">
						<div>{$vo.name}</div>
					</a></div>
				</volist>
			</div>

			<div class="integral_sx_top clearfix">
				<div <if condition="$sorts">class="integral_sx_top_t"<else />class="integral_sx_top_t on"</if>><a href="/wx_integral.html">默认</a></div>
				<div <if condition="$sorts">class="integral_sx_top_t on"<else />class="integral_sx_top_t"</if>>
					<if condition="$sorts eq 1 ">
						<a href="/wx_integral.html?sort=2">按积分 
							<img id="in_img" src="__IMAGES__/iti5.png">
						</a>
					<elseif condition="$sorts eq 2"/>
						<a href="/wx_integral.html?sort=1">按积分 
							<img id="in_img" src="__IMAGES__/iti5_1.png">
						</a>
					<else />
						<a href="/wx_integral.html?sort=1">按积分 </a>
					</if>
				</div>
				<!-- <div class="integral_sx_top_t"><a href="##">按热度 <img src="__IMAGES__/iti4.png"></a></div> -->
				<div class="integral_sx_top_t">
					<a href="javascript:volid(0);"  for="city">筛选 <img src="__IMAGES__/iti6.png"></a>
					<select id="city" class="demo-test-select" data-role="none">
						<if condition="$type_price">
							<volist name="type_price" id="vo">
								<option value="{$vo.id}">{$vo.price}</option>
							</volist>
						<else />
							<volist name="type_price1" id="vo">
								<option value="{$i}">{$vo}</option>
							</volist>
						</if>
					</select>
				</div>

			</div>
		</div>

		<div class="integral_activity">
			<div class="integral_activity_tit">
				<span><i></i></span>
				<img src="__IMAGES__/iti2.png" width="25"> 积分活动
				<span class="d1"><i></i></span>

			</div>
		</div>
		<div class="pro_lest">
			<div class="row clm5">
				<volist name="shop" id="vo">
					<a href="/wx_integral_detail.html?id={$vo.id}">
						<div class="col-xs-6 clp6">
							<div class="list_one">
								<div class="list_img">
									<img src="{$vo.logo_pic}" width="100%">
								</div>
								<div class="list_txt">
									<h5>{$vo.goods_name}</h5>
									<div class="list_txt_line"><i></i></div>
									<div class="list_txt_price clearfix">
										<div class="left"><span>{$vo.price}</span><img src="__IMAGES__/iti3.png" width="25"></div>
										<div class="right">{$vo.volume}人已兑换</div>
									</div>
								</div>
							</div>
						</div>
					</a>
				</volist>
			</div>
			<div class="pro_page">
				{$page}
			</div>
		</div>

	</div>
	<!--  / warpper  -->



</body>
<script>

var mySwiper = new Swiper( '.swiper1', {
	pagination: '.pagination_gr',
	loop: true,
	autoplay: 3000,
	spaceBetween: 0,
	paginationClickable: true,
} )
$( document ).ready( function()
{

	var clickNumber = 0;
	$( '.pro_share_rig' ).click( function()
	{
		if( clickNumber == 0 )
		{
			$( this ).find( ".message" ).fadeIn();
			clickNumber = 1;
		}
		else
		{

			$( this ).find( ".message" ).fadeOut();
			clickNumber = 0;
		}

	} )

} )

</script>
</html>
