<include file="Public:header"/>

<body>

	<!--  / warpper  -->
	<div class="warpper" style=" background: #f5f5f9;padding-bottom: 0%;">

		<div class="integral">

			<a href="/wx_ucenter.html">
				<div class="screening_btn1">
					<span></span>
				</div>
			</a>

			<div class="tegral">我的收藏</div>
			<a href="/wx_search.html"><input type="button" class="in_one2 in_one3"></a>
		</div>

		<div class="collect_zt clearfix">
			<div class="collect_zt_btn">编辑</div>
			<div class="left clearfix">
				<div class="collect_zt_con on" style=" float: left;">
					<a href="/wx_collect.html">全部产品({$count})</a>
				</div>
				
			</div>

		</div>

		<div class="collect">
			<div class="collect_cont">
				<div class="collect_top"><span class="uesr_check"></span>最近1个月收藏</div>
				<volist name="collection" id="vo">
					<div class="collect_con clearfix" data-scid="{$vo.id}">
						<span class="uesr_check"></span>
						<div class="img"><a href="/wx_detail.html?id={$vo.goods.id}"><img src="{$vo.goods.logo_pic}" width="100%"></a></div>
						<div class="collect_text">
							<div class="collect_text_con">
								<a href="/wx_detail.html?id={$vo.goods.id}">
									<div class="title">{$vo.goods.goods_name}</div>
									<div class="text">{$vo.goods.goods_des}</div>
								</a>
								
								<div class="price">
									<div class="num">￥<span>{$vo.goods.price}</span></div>
									<div class="bt"><img src="__IMAGES__/menu_3.png" width="100%" data-id="{$vo.goods.id}" data-scid="{$vo.id}"></div>
									<div class="tx"><a href="collect_inner.html">找相似</a></div>
								</div>
							</div>
						</div>
						<div class="collect_con_bg"></div>
					</div>
				</volist>
			</div>
			<div class="collect_cont">
				<div class="collect_top"><span class="uesr_check"></span>最近3个月收藏</div>
				<volist name="collection3" id="vo">
					<div class="collect_con clearfix" data-scid="{$vo.id}">
						<span class="uesr_check"></span>
						<div class="img"><a href="/wx_detail.html?id={$vo.goods.id}"><img src="{$vo.goods.logo_pic}" width="100%"></a></div>
						<div class="collect_text">
							<div class="collect_text_con">
								<a href="/wx_detail.html?id={$vo.goods.id}">
									<div class="title">{$vo.goods.goods_name}</div>
									<div class="text">{$vo.goods.goods_des}</div>
								</a>
								
								<div class="price">
									<div class="num">￥<span>{$vo.goods.price}</span></div>
									<div class="bt"><img src="__IMAGES__/menu_3.png" width="100%" data-id="{$vo.goods.id}" data-scid="{$vo.id}"></div>
									<!-- <div class="tx"><a href="collect_inner.html">找相似</a></div> -->
								</div>
							</div>
						</div>
						<div class="collect_con_bg"></div>
					</div>
				</volist>

			</div>

		</div>

	</div>
	
	<div class="pro_show_bg"></div>
	
	<div class="collect_bot">
		<div class="collect_bot_con inner"><a href="javascript:volid(0);">查看商品</a></div>
		<div class="collect_bot_con qx"><a href="javascript:volid(0);" onclick="qx(this);">取消收藏</a></div>
		<div class="collect_bot_con"><a href="javascript:volid(0);">转发</a></div>
		<div class="collect_bot_con last"><a href="javascript:volid(0);">取消</a></div>

	</div>

	<div class="user_order_list_btn clearfix" >
		<div class="user_order_list_btn_left"><span class="uesr_check"></span>全选</div><a href="javascript:volid(0);" onclick="all_del();">删除</a>
	</div>
	<!--  / warpper  -->

</body>
<script>
$( document ).ready( function()
{
	$( ".collect_zt_btn" ).click( function()
	{
		if($(".collect" ).hasClass("on")){
			$(".collect,.collect_top,.collect_con" ).removeClass("on")
			$( ".collect_zt_btn" ).text("编辑")
			$(".user_order_list_btn" ).fadeOut(500)
		}else{
			$(".collect" ).addClass("on")
			$( ".collect_zt_btn" ).text("完成")
			$(".user_order_list_btn" ).fadeIn(500)
		}
	} )

	$(".collect_con_bg" ).click(function(){
		var _this=$(this ).parents(".collect_con")
		if(_this.hasClass("on")){
			_this.removeClass("on")
			_this.siblings(".collect_top").removeClass("on")

		}else{
			_this.addClass("on")
		}

	})
	$(".collect_top" ).click(function(){
		var _this=$(this )
		if(_this.hasClass("on")){
			_this.removeClass("on")
			_this.siblings(".collect_con").removeClass("on")

		}else{
			_this.addClass("on")
			_this.siblings(".collect_con").addClass("on")
		}

	})

	$(".user_order_list_btn_left" ).click(function(){
		var _this=$(this )
		if(_this.hasClass("on")){
			_this.removeClass("on")
			$(".collect_con,.collect_top").removeClass("on")

		}else{
			_this.addClass("on")
			$(".collect_con,.collect_top").addClass("on")
		}

	})


	$( '.pro_show_bg,.collect_bot_con.last' ).click( function()
	{
		$( '.pro_show_bg' ).stop( true, true ).fadeOut( 300 );
		$( '.collect_bot' ).stop( true, true ).fadeOut( 300 );
	} )
	$( '.collect_text .bt' ).click( function()
	{
		var id=$(this).children('img').attr('data-id');
		var scid=$(this).children('img').attr('data-scid');
		$( '.pro_show_bg' ).stop( true, true ).fadeIn( 300 );
		$( '.collect_bot' ).stop( true, true ).fadeIn( 300 );
		$( '.inner ' ).find('a').attr('href','/wx_detail.html?id='+id);
		$( '.qx ' ).find('a').attr('data-id',scid);
	} )

} )

</script>
<script type="text/javascript" src="__AJS__/alert.js"></script>
<script type="text/javascript" src="__JS__/ucenter/collect.js"></script>
</html>
