<include file="Public:header"/>
<body style="min-width:1024px">
<include file="Public:top"/>

	<!--  / login  -->

	<div class="login_wap">
		<div class="container clearfix">
			<div class="login_con login_con1 login_con_yy">

				<div class="login_con_yy1">

					<div class="div_login_2">
						<h5>手机扫码，安全登录</h5>
						<div class="security">
							<img src="__IMAGES__/ewm.png" width="100%">
						</div>

						<div class="rity_div">
							<div class="rity clearfix">
								<img src="__IMAGES__/sao.png" width="35">
								<div class="open_a">
									<p>打开 <span>手机微信</span></p>
									<p>扫一扫登录</p>
								</div>

							</div>
						</div>

						<div class="mima_deng">
							<a href="" class="mima_den_a">密码登录</a>
							<a href="/register.html">立即注册</a>
						</div>
					</div>

					<div class="div_login">
						<h5>账户登录</h5>
						<div class="login_cons">
							<input type="tel" placeholder="手机号" class="telephone" maxlength="11"
								   onKeyUp="this.value=this.value.replace(/\D/g,'')"
								   onafterpaste="this.value=this.value.replace(/\D/g,'')">
							<span><img src="__IMAGES__/login_user.png" width="20"></span>
						</div>
						<div class="login_cons">
							<input type="password" placeholder="密码" class="password" maxlength="20">
							<span><img src="__IMAGES__/login_mima.png" width="20"></span>
						</div>
						<input type="hidden" id="type" value="{$type}">
						<a class="frist_log" href="javascript:;" id="login">登录</a>

						<p class="clearfix">
							<a class="wjmm" href="/forgetPass.html"><span>忘记密码</span></a>
							<a class="zhuc" href="/register.html"><span>注册账户</span></a>
						</p>
						<input type="hidden" id="url" value="/doLogin.html"/>
						<input type="hidden" id="nowurl" value="{$nowurl}"/>
						<h4><span>第三方登录方式</span></h4>

						<div class="login_other">
							<a href="" target="_blank">

								<p class="p1"><span class="weixin_1"></span></br>
									微信登录
								</p>
							</a>
							<a href="" target="_blank">
								<p class="p2"><span class="weixin_1 weibo"></span></br>
									微博登录
								</p>
							</a>
							<a href="" target="_blank">
								<p class="p3"><span class=" weixin_1 qq"></span></br>
									QQ登录
								</p>
							</a>
						</div>
					</div>

					<div class="div_er div_add">
						<div class="div_er_img">
							<a href="##"><img src="__IMAGES__/nn1.png" width="46" class="er_img1"></a>
							<a href="##"><img src="__IMAGES__/nn2.png" width="46" class="er_img2"></a>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>

	<!--  / login  -->


	<include file="Public:footer"/>
	<include file="Public:menu_right"/>
	<script language="javascript" src="__JS__/login.js"></script>
</body>
</html>
