<include file='Public:header'/>
<body  style="min-width:1024px">
<include file='Public:top'/>

<div class="user">
    <div class="container">

        <div class="row">
            <include file="Public:ucenterLeft" />
            <div class="col-sm-10">
                <div class="user_r3 ">
                    <div class="user_r3_con">
                        <h5>我的积分 <span>当前积分：<b>{$integral}</b>分</span></h5>
                        <table>
                            <tr>
                                <th style="width:20%;">获取时间</th>
                                <th style="width:20%;">来源</th>
                                <th style="width:20%;">获取前积分</th>
                                <th style="width:20%;">获取积分</th>
                                <th style="width:20%;">获取后积分</th>
                            </tr>
                            <volist name="integral_info" id="vo">
                                <tr>
                                    <td>{$vo.add_time}</td>
                                    <td>{$vo.action_name}</td>
                                    <td>{$vo.integral_befor}</td>
                                    <if condition="$vo['s_type'] eq 1">
                                        <td style="color:#e50011;">+{$vo.integral}</td>
                                    <else />
                                        <td style="color:#e50011;">-{$vo.integral}</td>
                                    </if>
                                    
                                    <td>{$vo.integral_after}</td>
                                </tr>
                            </volist>
                            <tr>
                                <td colspan="3">
                                    <div class="user_r10_jf user_jf1" style="text-align:center;">
                                        <a href="/integral_add.html" class="pro_innrt_btn2">赚积分</a>
                                        <a href="/integral.html" class="pro_innrt_btn2">花积分</a>

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  / user  -->

<include file='Public:footer'/>
<include file='Public:menu_right'/>
</body>

</html>
