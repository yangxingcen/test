<include file='Public:header'/>
<body  style="min-width:1024px">
<include file='Public:top'/>

<div class="user">
  <div class="container">
    <div class="row">
      <include file="Public:ucenterLeft" />
      <div class="col-sm-10">
        <div class="user_r8">
          <div class="user_r">
            <notempty name="info">
              <volist name="info" id="val">
                <div class="user_r_list user_r8_list">
                  <table>
                    <tr>
                      <th class="user_r_frist" style="width:50%;">商品</th>
                      <th style="width:15%;">商品类型</th>
                      <th style="width:15%;">单价</th>
                      <!--<th style="width:15%;">数量</th>-->
                      <th style="width:20%;">操作</th>
                    </tr>
                    <tr>
                      <td class="user_r_frist">
                        <a href="<if condition='$val.type eq 1'>/detail.html?id={$val.goods_id}<elseif condition='$val.type eq 2' />/mealDetail.html?id={$val.goods_id}<else />/timerDetail.html?id={$val.goods_id}</if>" class="user_proa">
                          <img src="{$val.logo_pic}" width="100px" hright="100px"><span>{$val.goods_name}</span>
                        </a>
                      </td>
                      <td>{$val.goods_type}</td>
                      <td>¥{$val.price}</td>
                      <!--<td>1</td>-->
                      <td><span class="soucang" data-id="{$val.id}" data-type="{$val.type}" data-isactivity = "{$val.isactivity}" data-goodsid = "{$val.goods_id}">移除</span></td>
                    </tr>
                  </table>
                </div>
              </volist>
              <else/>

              <div class="user_r_kong">
                <div class="kong" style="height: 1140px;">
                  <div class="kong_con">
                    <img src="/Public/Shop/Images/order_no.png" width="70">
                    <h5>暂无收藏</h5>
                    <a href="/Shop/Index/index.html">去逛逛<i class="fa fa-angle-double-right"></i></a>
                  </div>
                </div>
              </div>
            </notempty>
          </div>
        </div>
      </div>
</div>

  </div>
</div>

<script language="javascript" src="__JS__/collections.js"></script>
<include file='Public:footer'/>
<include file='Public:menu_right'/>

</body>
<script language="javascript" src="__JS__/index.js"></script>
</html>
